<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Currency Convertor</title>
</head>

<body>

    <header>
        <div class="header-logo-img">
            <img class="logo-img" src="./assets/Images/header_img.png" alt="bank">
        </div>

        <div class="header-menu-div">
            <ul class="header-list">
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
        </div>

        <button class="header-button">ВОЙТИ</button>
    </header>

    <main>

        <h1>Конвертер валют онлайн</h1>

        <div class="convertor-sections">

            <section class="input-section">

                <h2>У меня есть</h2>

                <div class="currency-menu-left">
                    <button class="button-left active">RUB</button>
                    <button class="button-left deactive">USD</button>
                    <button class="button-left deactive">EUR</button>
                    <button class="button-left deactive">GBP</button>
                </div>

                <div class="currency-left-calculate">
                    <input class="left-value" type="text">

                    <label class="currency-left" for="currency-value">1 RUB = 0.016523 USD</label>
                </div>

            </section>

            <section class="output-section">

                <h2>Хочу приобрести</h2>

                <div class="currency-menu-right">
                    <button class="button-right deactive">RUB</button>
                    <button class="button-right active">USD</button>
                    <button class="button-right deactive">EUR</button>
                    <button class="button-right deactive">GBP</button>
                </div>

                <div class="currency-right-calculate">
                    <label class="right-value" id="result" for="result-value"></label>

                    <label class="currency-right" for="currency-value">1 USD = 60.521697 RUB</label>
                </div>

            </section>
        </div>

    </main>


    <script src="./assets/js/main.js"></script>

</body>

</html>
